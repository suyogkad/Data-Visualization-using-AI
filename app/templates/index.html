<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Data-Viz Uploader</title>
</head>
<body>
  <h1>Upload CSV for AI Suggestions</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if notice %}
    <p style="font-style: italic; color: #555;">{{ notice }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Upload &amp; Get Suggestion</button>
  </form>

  {% if suggestion %}
    <hr />
    <h2>AI-Generated Suggestion:</h2>
    <p>{{ suggestion }}</p>
  {% endif %}

  {% if chart_uri %}
    <h3>Chart Preview:</h3>
    <img src="{{ chart_uri }}" alt="Chart preview" />
  {% endif %}
</body>
</html>
